<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <section class="container__containter__header">
      <img src="./images/bg-pattern.svg" alt="" class="bg__img-top">
      <article class="container__header-before">
        <img src="./images/pattern-circles.svg" alt="" class="circles">
        <h1 class="main__title">Simple, traffic-based pricing</h1>
        <h3 class="main__subtitle">Sign-up for our 30-day trial. No credit card required.</h3>
      </article>
    </section>
    <section class="container">
      <article>
        <section class="container__main">

          <div class="container__slider">
            <input type="range" min="1" max="1000" value="500" class="slider" id="slider">
          </div>
          <div class="toggle-switch__container">

          </div>
        </section>
        <div class="container__footer">
          <ul>
            <li class="items">Unlimited websites</li>
            <li class="items">100% data ownership</li>
            <li class="items">Email reports</li>
          </ul>
          <button type="button" class="btn">Start my trial</button>
        </div> 
      </article>
    </section>
  </main>
</body>
</html>
