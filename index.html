<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/input-range.css">
  <link rel="stylesheet" href="./css/input-checkbox-slider.css">

  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <section class="container__containter__header">
      <article class="container__header-before">
        <img src="./images/pattern-circles.svg" alt="" class="circles">
        <h1 class="main__title">Simple, traffic-based pricing</h1>
        <h3 class="main__subtitle">Sign-up for our 30-day trial. No credit card required.</h3>
      </article>
    </section>
    <section class="container">
      <article>
        <section class="container__main">
          <span class="inner-container__prices">
            <div class="pageviews__container">
              <p class="quantity quantitity-number"></p>
              <p class="quantity quantity-letter"></p>
              <p class="quantity">PAGEVIEWS</p>
            </div>
            <div class="price__container">
              <P class="price">$</P>
              <P class="price" id="price"></P>
              <P class="month-year">/</P>
              <p class="month-year" id="month-year">month</p>
            </div>
          </span>
          
          <div class="container__slider">
            <input type="range" min="0" max="4" steps="1" value="2" id="slider" class="input-slider">
          </div>
          <div class="toggle-switch__container">
            <p>Monthly Billing</p>
            <label class="checkbox-switch">
              <input class="checkbox" type="checkbox">
              <span class="checkbox-slider"></span>
            </label>
            <p class="yearly">Yearly Billing</p>
          </div>
        </section>
        <div class="container__footer">
          <ul>
            <li class="items">Unlimited websites</li>
            <li class="items">100% data ownership</li>
            <li class="items">Email reports</li>
          </ul>
          <button type="button" class="btn">Start my trial</button>
        </div> 
      </article>
    </section>
  </main>
</body>
  <script src="js/script.js"></script>
</html>
